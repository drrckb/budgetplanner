<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main id="formBox">
      <form id="budgetBox">
        <h1 class="setBudget">Set Your Budget</h1>
        <input type="text" placeholder="enter budget amount" name ="budgetInput" class="budgetInput">
        <button type="submit" class="budgetSubmit">set / add more</button>
        <p class="budgetAmount">budget amount</p>
      </form>
      <form id="expenseBox">
        <h1 class="enterExpense">Enter Expense</h1>
          <select name="expenseType" class="expenseType">
          <option value="entertainment">entertainment</option>
          <option value="food">food</option>
          <option value="clothing">clothing</option>
          <option value="bills">bills</option>
        </select>
        <input type="text" placeholder="enter expense amount" name="expenseInput" class="expenseInput">
        <button type="submit" class="expenseSubmit">add</button>
        <p class="remainingBalance">remaining balance</p>
      </form>
      <div id="listBox">
        <div class="categoryLists">
          <h3>entertainment<span class="entertainment-total"></h3>
            <ul class="entertainment"></ul>
        </div>
        <div class="categoryLists">
          <h3>food<span class="food-total"></h3>
            <ul class="food"></ul>
        </div>
        <div class="categoryLists">
          <h3>clothes<span class="clothing-total"></h3>
            <ul class="clothing"></ul>
        </div>
        <div class="categoryLists">
          <h3>bills<span class="bills-total"></h3>
            <ul class="bills"></ul>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
