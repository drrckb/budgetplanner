<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <form>
      <div id="budgetbox">
        <h1>Budget Planner</h1>
        <input type="text" placeholder="what is your budget?" id="budgetInput">
        <input type="submit" value="set budget" id="budgetSubmit">
        <span id="budget">0.00</span>
      <div id="formbox">
        <h2> Submit Your Monthly Expenses:</h2>
        <select placeholder="categories" id="droplist">
          <option class="entertainment" value="entertainment">entertainment</option>
          <option class="food" value="food">food</option>
          <option class="clothing" value="clothing">clothing</option>
          <option class="bills" value="bills">bills</option>
        </select>
        <input type="text" placeholder="cost" id="expenseInput">
        <input type="submit" value="add expense" id="expenseSubmit">
      </div>
      </div>
    </form>
    <div id="resultbox">
        <h2>Expenses:</h2>
        <ol id="expenseList"></ol>
      </div>
      <span id="remainder">remainder</span>
    </div>
    <script href="index.js"></script>
  </body>
</html>
