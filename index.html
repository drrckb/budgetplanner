<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main id="formBox">
      <div class="budgetFeedback">budget feedback</div>
      <form id="budgetBox">
        <h1 class="setBudget">Set Your Budget</h1>
        <input type="text" placeholder="amount" name ="budgetInput" class="budgetInput">
        <button type="submit" class="budgetSubmit">set</button>
        <span class="budgetAmount">$$$budget$$$</span>
      </form>
      <form id="expenseBox">
        <h2 class="enterExpense">Enter Expense</h2>
        <select name="expenseType" class="expenseType">
          <option value="none">Select Category</option>
          <option value="entertainment">entertainment</option>
          <option value="food">food</option>
          <option value="clothing">clothing</option>
          <option value="bills">bills</option>
        </select>
        <input type="text" placeholder="amount" name="expenseInput" class="expenseInput">
        <button type="submit" class="expenseSubmit">add</button>
        <span class="remainingBalance">$$$balance$$$</span>
      </form>
      <div id="listBox">
        <h2>expense list</h2>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
